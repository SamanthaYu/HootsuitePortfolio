<HTML>
	<HEAD>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<TITLE>Samantha Yu: Dogwood</TITLE>
		<link rel="stylesheet" type="text/css" href="dogwoodStyle.css">
		<link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
		<SCRIPT TYPE="TEXT/JAVASCRIPT">
			function showDiv(option) {
				var numDivs = document.getElementById('mainBody').getElementsByTagName('div');
				for (var i=0; i<numDivs.length; i++) {
					numDivs[i].style.display = 'none';
				}
				numDivs[option].style.display = 'block';
			}
		</SCRIPT>
	<HEAD>
	<BODY>
		<div id="banner">
			<div id="bannerTitle">
				<div id="bannerName">
					<h1> Samantha Yu </h1>
				</div>
				<div id="bannerDogwood">
					<h2> Dogwood Portfolio </h2>
				</div>
			</div>
			<div class="verticalLine" id="boldLine"></div>
			<div class="verticalLine" id="regLine"></div>
			<div id="bannerMenu">
				<div class="menuButton"><h3> About </h3></div>
				<div class="menuButton"><h3> BlackJack </h3></div>
				<div class="menuButton"><h3> Paint </h3></div>
			</div>
		</div>
		<div id="container">
			<div class="bodyContent" id="mainBody">
				<div id="Colours"><table><td> Talking about colours here </td></table></div>
				<div class="hiddenContent" id="Tools"><table><td> Talking about tools here </td></table></div>
			</div>
			<div class="bodyContent" id="sidebar">
				<h4> Portfolio </h4>
				<a href="paint.html" class="menuLinks"> Paint Tutorials </a>
				<br><a href="" onclick="showDiv('Colours'); return false"> Colours </a>
				<br><a href="" onclick="showDiv('Tools'); return false"> Tools </a>
			</div>
		</div>
	</BODY>
</HTML>
